name: Build Devcontainer

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - '.devcontainer/**'
            - '.github/workflows/prebuild-devcontainer.yml'

jobs:
    build-devcontainer:
        strategy:
          matrix:
            host: [ubuntu-24.04, ubuntu-24.04-arm]
        runs-on: ${{ matrix.host }}
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Pre-build dev container image
              uses: devcontainers/ci@v0.3
              with:
                  imageName: ghcr.io/michaelmnemonic/niri-devcontainer
                  cacheFrom: ghcr.io/michaelmnemonic/niri-devcontainer
                  push: always
